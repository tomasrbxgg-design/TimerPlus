<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva Tomas Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      padding: 60px;
      max-width: 700px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #c9a0ff;
      text-shadow: 0 0 12px #8a2be2;
      transition: opacity 0.5s ease-in-out;
    }

    #countdown {
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #countdown.show {
      opacity: 1;
    }

    #eventSelector {
      margin-top: 30px;
      padding: 12px;
      border-radius: 12px;
      background-color: #2e2e3a;
      color: #fff;
      border: none;
      font-size: 1.1em;
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.3);
      transition: opacity 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body onclick="document.documentElement.requestFullscreen()">
  <div class="glass">
    <h1 id="title">Navidad en...</h1>
    <div id="countdown">Cargando...</div>
    <select id="eventSelector">
      <option value="navidad">Navidad</option>
      <option value="anoNuevo">üéÜ A√±o Nuevo</option>
      <option value="cumple">üéÇ Cumplea√±os</option>
    </select>
  </div>

  <audio autoplay loop>
    <source src="https://example.com/navidad.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.onload = () => {
      const countdown = document.getElementById("countdown");
      const selector = document.getElementById("eventSelector");
      const title = document.getElementById("title");

      const fechas = {
        navidad: {
          fecha: new Date("2025-12-25T00:00:00"),
          texto: "Navidad en..."
        },
        anoNuevo: {
          fecha: new Date("2026-01-01T00:00:00"),
          texto: "üéÜ A√±o Nuevo en..."
        },
        cumple: {
          fecha: new Date("2026-03-14T00:00:00"),
          texto: "üéÇ Cumplea√±os en..."
        }
      };

      let target = fechas["navidad"];

      selector.addEventListener("change", () => {
        const selected = selector.value;
        if (fechas[selected]) {
          target = fechas[selected];
          title.textContent = target.texto;
          countdown.classList.remove("show");
          setTimeout(() => {
            countdown.classList.add("show");
          }, 300);
        } else {
          title.textContent = "‚ö†Ô∏è Evento no disponible";
          countdown.innerHTML = "";
          console.warn("Evento no encontrado:", selected);
        }
      });

      function updateCountdown() {
        if (!target || !target.fecha) {
          countdown.innerHTML = "Evento no disponible";
          console.error("Fecha objetivo no definida.");
          return;
        }

        const now = new Date().getTime();
        const distance = target.fecha.getTime() - now;

        if (distance < 0) {
          countdown.innerHTML = "¬°Ya lleg√≥!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        countdown.classList.add("show");
      }

      setInterval(updateCountdown, 1000);

      document.addEventListener("keydown", (e) => {
        if (e.key === "f") {
          document.documentElement.requestFullscreen();
        }
      });

      document.addEventListener("fullscreenchange", () => {
        selector.style.display = document.fullscreenElement ? "none" : "inline-block";
        console.log("Fullscreen:", !!document.fullscreenElement);
      });

      console.log("HUD Tomas Edition cargado correctamente.");
    };
  </script>
</body>
</html>
