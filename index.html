  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      padding: 60px;
      max-width: 700px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #c9a0ff;
      text-shadow: 0 0 12px #8a2be2;
      transition: opacity 0.5s ease-in-out;
    }

    #countdown {
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #countdown.show {
      opacity: 1;
    }

    #eventSelector {
      margin-top: 30px;
      padding: 12px;
      border-radius: 12px;
      background-color: #2e2e3a;
